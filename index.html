<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

<body>
    <header class = "header">
        <div class="container header-container">
            <div class="header-container-top">
                <div class="header-logo">
                    <a class = "logo-img" href="./index.html">
                        <img  src = "./images/Logo.svg" width = "55" width = "55">
                    </a>
                </div>
    
                <div class="header-nav-container">
                    <nav class="header-nav">
                        <ul class = "header-nav-list">
                            <li class = "header-nav-item"><a href="./index.html">Home</a></li>
                            <li class = "header-nav-item"><a href="./index.html">How it's made?</a></li>
                            <li class = "header-nav-item"><a href="./index.html">Our products</a></li>
                            <li class = "header-nav-item"><a href="./index.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <button class = "header-top-button">Buy now ></button>
            </div>
            <div class="header-container-middle">
                <div class="header-container-middle-one">
                    <p class = "header-motto">Ice Cream made with passion</p>

                    <div class="header-container-middle-buttons">
                        <button class = "products-button">Products</button>
                        <a class= "made-link" href="./index.html">How it's made?</a>
                    </div>
                </div>
                

                <div class="header-container-middle-numbers-wrapper">
                    <div class="header-container-middle-numbers">
                        <p class = "header-container-middle-numbers-text-one">16</p>
                        <p class = "header-container-middle-numbers-text-two">cafes</p>
                    </div>
                    <div class="header-container-middle-numbers">
                        <p class = "header-container-middle-numbers-text-one">23</p>
                        <p class = "header-container-middle-numbers-text-two">food trucks</p>
                    </div>
                </div>
                <div class="header-dots">
                    <img class="header-dots-img" src="./images/dots.png" alt="Hi">
                </div>
            </div>
            <div class="image-wrapper">
                <div class="header-main-image-container1">
                    <img class="header-main-image1" src="./images/icecream-shadow.png" alt="Hi">
                </div>
                <div class="header-main-image-container">
                    <img class="header-main-image" src="./images/smiles.png" alt="Hi">
                </div>
            </div>

            <div class="header-plate">
                <div class="header-plate-image-container">
                    <img class = "header-plate-image" src="./images/plate.png" alt="Hi">
                </div>

                <div class="header-plate-text-container">
                    <p class="header-plate-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                    <img src="./images/arrow.svg" width = "40" alt="Hi">
                </div>
            </div>
        </div>
        

            
        
    </header>

    <main>

    </main>

    <footer>

    </footer>
